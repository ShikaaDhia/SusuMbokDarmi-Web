<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Susu Mbok Darmi</title>
     <!-- CSS-->
     <link rel="stylesheet" href="../public/output.css">
     <!-- fav icon -->
     <link rel="shortcut icon" href="../assets/img/logo-mbokdarmi.png" type="image/x-icon">
     <!-- ICONS -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.min.css" rel="stylesheet">
     <!-- GOOGLE FONT -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-cover bg-no-repeat" style="background-image: url(../assets/img/mbokdarmi\ 1\ \(1\).png);">

        <div class="bg-white p-8 rounded shadow-md">
          <h1 class="text-2xl font-bold mb-4 text-secondary">Register</h1>
          <form action="register.html" method="POST">
            <div class="mb-4">
              <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
              <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
              <label for="confirm-password" class="block text-sm font-semibold text-gray-600">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-md">
            </div>
            <a href="index.html" type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md text-center hover:bg-blue-600">Register</a>
          </form>
          <p class="mt-4">Already have an account? <a href="login.html" class="text-primary">Login</a></p>
        </div>

</body>
</html>
